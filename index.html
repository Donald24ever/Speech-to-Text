<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Speech to Text in Yoruba Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">

            <h1>Ọrọ si Kikosile ni Yoruba</h1>

            <button onclick="location.href='usermanual.html'" title="Feedback">Afowoyi olumulo(User Manual)</button> 
            
            <div class="app"> 
                <h3>Tẹ Bẹrẹ lati Sọ</h3> 
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Ọrọ rẹ yoo han nibi." rows="6"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording">Bẹrẹ</button>
                <button id="pause-record-btn" title="Pause Recording">Sinmi</button>
                <button id="save-note-btn" title="Save Text">Fipamọ Ọrọ</button> 
                <button onclick="location.href='comment.html'" title="Feedback">Idahun</button>   
                <p id="recording-instructions">Tẹ bọtini <strong>Bẹrẹ</strong> lati gba aaye laaye.</p>
                
                <h3>Awọn akọsilẹ mi</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">O ko ni awọn akọsilẹ kankan.</p>
                    </li>
                </ul>

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>

        

    </body>
</html>
